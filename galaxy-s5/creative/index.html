<body class="opened">

            <div id="ut_close">
                <img src="img/btnClose.png" alt="">

            <div id="ut_open">
                <img src="img/btnExpand.png" alt="">

            <div class="leavebehind">

                <div class="leavebehind-container">
                    <div class="title outter">
                        <div class="preload" data-source="img/cCopy1002x.png"></div>
                        <div class="preload" data-source="img/cCopy2002x.png"></div>
                        <div class="preload" data-source="img/mobile_copy002x.png"></div>
                    </div>
                    <div class="logo-container outter">
                        <div class="galaxy preload" data-source="img/cLogoSG002x.png"></div>
                        <div class="googlePlay preload" data-source="img/cLogoG002x.png"></div>
                    </div>
                    <div class="phone preload outter" data-source="img/cPhone002x.png"></div>
                    <div class="c_right">
                        <div class="learnMore outter btn-container">

                </div>
            </div>
            <div class="placeholder">

                    <img class="spinner" src="img/mobileRotatePhone.png" width="20" alt="">

                                <div class="content content5 preload" data-source="img/phone4002x.png"></div>

                    </div>
